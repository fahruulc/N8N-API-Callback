<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Kirim Data ke n8n</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        width: 320px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.2rem;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #0056b3;
      }
      .msg {
        margin-top: 10px;
        text-align: center;
        font-size: 0.9rem;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Kirim Data ke n8n</h2>
      <form id="webhookForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="usia">Usia:</label>
        <input type="number" id="usia" name="usia" required />

        <button type="submit">Kirim</button>
      </form>
      <div class="msg" id="message"></div>
    </div>

    <script>
      document
        .getElementById("webhookForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const nama = document.getElementById("nama").value;
          const usia = document.getElementById("usia").value;
          const messageEl = document.getElementById("message");

          try {
            const response = await fetch(
              "https://grouse-sunny-absolutely.ngrok-free.app/webhook-test/form-handler",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nama, usia }),
              }
            );

            if (response.ok) {
              messageEl.textContent = "Data berhasil dikirim!";
              messageEl.className = "msg success";
              document.getElementById("webhookForm").reset();
            } else {
              messageEl.textContent = "Gagal mengirim data.";
              messageEl.className = "msg error";
            }
          } catch (error) {
            console.error(error);
            messageEl.textContent = "Terjadi error: " + error.message;
            messageEl.className = "msg error";
          }
        });
    </script>
  </body>
</html>
